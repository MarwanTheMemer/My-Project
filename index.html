<!DOCTYPE html>
<html>
<head>
  <title>معركة الفيروسات!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      direction: rtl;
    }

    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      background: linear-gradient(45deg, #000428, #004e92);
      border: 2px solid #0f8;
      border-radius: 20px;
      box-shadow: 0 0 20px #0f8;
      overflow: hidden;
    }

    .player {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('player-icon.png') center/cover no-repeat;
      left: 50%;
      bottom: 10%;
      transform: translateX(-50%);
    }

    .virus {
      position: absolute;
      width: 50px;
      height: 50px;
      background: url('virus-icon.png') center/cover no-repeat;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 20px;
      background: yellow;
      border-radius: 5px;
      box-shadow: 0 0 5px yellow;
    }

    .laser-effect {
      position: relative;
      border: 2px solid transparent;
      border-radius: 5px;
      background: none;
    }

    .laser-effect::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border: 2px solid #0f8;
      border-radius: 5px;
      animation: laserMove 2s linear infinite;
    }

    @keyframes laserMove {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .shop-button, .retry-button, .start-button {
      padding: 15px 30px;
      font-size: 24px;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }

    .game-over, .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .score, .coins {
      position: absolute;
      top: 10px;
      font-size: 20px;
      color: #0f0;
    }

    .score {
      right: 10px;
    }

    .coins {
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen" class="start-screen">
      <h1>معركة الفيروسات!</h1>
      <button id="startButton" class="start-button laser-effect">ابدأ اللعبة</button>
    </div>
    <div id="gameOver" class="game-over">
      انتهت اللعبة
      <button id="retryButton" class="retry-button laser-effect">إعادة المحاولة</button>
    </div>
    <div class="score">النقاط: <span id="scoreValue">0</span></div>
    <div class="coins">العملات: <span id="coinsValue">0</span></div>
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');
    const startButton = document.getElementById('startButton');
    const retryButton = document.getElementById('retryButton');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOver');
    const scoreValue = document.getElementById('scoreValue');
    const coinsValue = document.getElementById('coinsValue');

    let gameActive = false;
    let player = null;
    let viruses = [];
    let bullets = [];
    let score = 0;
    let coins = 0;

    function createPlayer() {
      player = document.createElement('div');
      player.className = 'player';
      player.style.left = '50%';
      gameContainer.appendChild(player);
    }

    function movePlayer(e) {
      if (!player) return;
      const containerRect = gameContainer.getBoundingClientRect();
      const newLeft = e.clientX - containerRect.left;
      if (newLeft > 0 && newLeft < containerRect.width - 50) {
        player.style.left = newLeft + 'px';
      }
    }

    function createVirus() {
      const virus = document.createElement('div');
      virus.className = 'virus';
      virus.style.left = Math.random() * (gameContainer.offsetWidth - 50) + 'px';
      virus.style.top = '0px';
      gameContainer.appendChild(virus);
      viruses.push(virus);
    }

    function moveViruses() {
      viruses.forEach((virus, index) => {
        const top = parseInt(virus.style.top);
        if (top > gameContainer.offsetHeight) {
          gameContainer.removeChild(virus);
          viruses.splice(index, 1);
        } else {
          virus.style.top = top + 2 + 'px';
        }
      });
    }

    function shootBullet() {
      if (!player) return;
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      bullet.style.left = player.offsetLeft + player.offsetWidth / 2 - 5 + 'px';
      bullet.style.top = player.offsetTop - 20 + 'px';
      gameContainer.appendChild(bullet);
      bullets.push(bullet);
    }

    function moveBullets() {
      bullets.forEach((bullet, index) => {
        const top = parseInt(bullet.style.top);
        if (top < 0) {
          gameContainer.removeChild(bullet);
          bullets.splice(index, 1);
        } else {
          bullet.style.top = top - 5 + 'px';
        }
      });
    }

    function updateGame() {
      if (!gameActive) return;
      moveViruses();
      moveBullets();
      requestAnimationFrame(updateGame);
    }

    function startGame() {
      gameActive = true;
      score = 0;
      coins = 0;
      scoreValue.textContent = score;
      coinsValue.textContent = coins;
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      createPlayer();
      gameContainer.addEventListener('mousemove', movePlayer);
      setInterval(createVirus, 2000);
      updateGame();
    }

    function endGame() {
      gameActive = false;
      gameOverScreen.style.display = 'flex';
      console.log('Game Over');
    }

    startButton.addEventListener('click', startGame);
    retryButton.addEventListener('click', startGame);
  </script>
</body>
</html>
