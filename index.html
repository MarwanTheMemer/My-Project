<!DOCTYPE html>
<html>
<head>
  <title>معركة الفيروسات!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      direction: rtl; /* Added for right-to-left support */
    }

    #gameContainer {
      position: relative;
      width: 800px;
      height: 600px;
      background: linear-gradient(45deg, #000428, #004e92);
      border: 2px solid #0f8;
      border-radius: 20px;
      box-shadow: 0 0 20px #0f8;
      overflow: hidden;
    }

    .laser-effect {
      position: relative;
      border: 2px solid transparent;
      animation: laserGlow 2s infinite;
      border-radius: 5px;
    }

    @keyframes laserGlow {
      0% { box-shadow: 0 0 5px #0f8; }
      50% { box-shadow: 0 0 15px #0f8; }
      100% { box-shadow: 0 0 5px #0f8; }
    }

    .shop-button, .retry-button, .start-button {
      padding: 15px 30px;
      font-size: 24px;
      background: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    .shop-modal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 50, 0, 0.9);
      padding: 20px;
      border: 2px solid #0f0;
      color: #0f0;
      z-index: 1000;
    }

    .game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 48px;
      z-index: 10;
    }

    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="startScreen" class="start-screen">
      <h1>معركة الفيروسات!</h1>
      <button id="startButton" class="start-button laser-effect">ابدأ اللعبة</button>
    </div>
    <div id="gameOver" class="game-over">
      انتهت اللعبة
      <button id="retryButton" class="retry-button laser-effect">إعادة المحاولة</button>
    </div>
    <div id="shopModal" class="shop-modal laser-effect">
      <h2>المتجر</h2>
      <button onclick="closeShop()">إغلاق</button>
    </div>
  </div>

  <script>
    const startButton = document.getElementById('startButton');
    const retryButton = document.getElementById('retryButton');
    const startScreen = document.getElementById('startScreen');
    const gameOverScreen = document.getElementById('gameOver');
    const shopModal = document.getElementById('shopModal');

    let gameActive = false;

    function startGame() {
      gameActive = true;
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      console.log('Game Started');
    }

    function endGame() {
      gameActive = false;
      gameOverScreen.style.display = 'flex';
      console.log('Game Over');
    }

    function closeShop() {
      shopModal.style.display = 'none';
    }

    startButton.addEventListener('click', startGame);
    retryButton.addEventListener('click', startGame);
  </script>
</body>
</html>
